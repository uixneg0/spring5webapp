<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Good List</title>
</head>
<body>
<h1>Author List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Books</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.getId()}"></td>
    <td th:text="${author.getFirstName()+ ' ' + author.getLastName()}"></td>
    <td th:text="${author.getBooks()}"></td>
  </tr>
</table>

</body>
</html>
